name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build-and-test-on-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3.1 for running tests
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core 5.0 for compiling
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test netcoreapp3.1
        run: dotnet test -c Release -f netcoreapp3.1 --no-build --no-restore

  build-and-test-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core 3.1 for running tests
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core 5.0 for compiling
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Clean
        run: dotnet clean ./Castle.Core.sln --configuration Release && dotnet nuget locals all --clear
      - name: Install dependencies"
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test net461
        run: dotnet test -c Release -f net461 --no-build --no-restore
      - name: Test netcoreapp3.1
        run: dotnet test -c Release -f netcoreapp3.1 --no-build --no-restore
